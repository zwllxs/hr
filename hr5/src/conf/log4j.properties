# Output pattern : date [thread] priority category - message
log4j.rootLogger=INFO,console,logFile

#Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - vst_back - %p [%c] - <%m>%n

#RollingFile
log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.File=${catalina.base}/logs/vst_back.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d - back - %p [%c] - <%m>%n
 
log4j.logger.com.lvmama.vst=debug
log4j.logger.org.apache.ibatis=debug,console 


log4j.logger.com.ibatis = debug  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = debug  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = debug  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = debug  
log4j.logger.java.sql = debug  
log4j.logger.java.sql.Statement = debug  
log4j.logger.java.sql.PreparedStatement = debug  
log4j.logger.java.sql.ResultSet =trace
log4j.logger.java.sql.Connection = debug 
#log4j.logger.java.sql = debug  
log4j.logger.com.lvmama.vst.comm.filter.PermissionFilter=WARN
log4j.logger.com.lvmama.vst.comm.utils=WARN
log4j.logger.com.lvmama.vst.back.servlet=info
log4j.logger.com.lvmama.vst.comm.vo.Constant=info
